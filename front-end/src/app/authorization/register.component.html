<mat-card>
    <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="form-full">
            <input matInput placeholder="First Name" style="width:350px" formControlName="firstName" required [ngClass]="{'error': isValid('firstName') }" />
        </mat-form-field>
        <mat-form-field class="form-full">
            <input matInput placeholder="Last Name" style="width:350px" formControlName="lastName" required [ngClass]="{'error': isValid('lastName') }" />
        </mat-form-field>
        <mat-form-field class="form-full">
            <input matInput placeholder="Email" style="width:350px" type="email" formControlName="email" required [ngClass]="{'error': isValid('email') }" />
        </mat-form-field>
        <mat-form-field class="form-full">
            <input matInput placeholder="Password" style="width:350px" type="password" formControlName="password" required [ngClass]="{'error': isValid('password') }" />
        </mat-form-field>
        <mat-form-field class="form-full">
            <input matInput placeholder="Confirm Password" style="width:350px" type="password" formControlName="confirmPassword" required [ngClass]="{'error': isValid('confirmPassword') }" />
        </mat-form-field>
        <span *ngIf="registerForm.errors?.mismatchedFields">Passwords do not match</span>
        <mat-card-actions>
            <button mat-raised-button mat-button color="primary" type="submit">Register</button>
        </mat-card-actions>
    </form>
</mat-card>
